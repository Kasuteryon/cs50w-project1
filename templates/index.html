{% extends "layout.html" %}

{% block title %}
    Inicio
{% endblock %}

{% block main %}
    <div class="container row text-center" style="margin-bottom: 30px;">
        <div class="form-group">
            <form action="POST">
                <input list="books" name="searchIn" 
                class="form-style" 
                placeholder="Titulo..." 
                id="logpass" autocomplete="none">
                <i class='bx bx-search input-icon'></i>
                <datalist id="books" >
                    {% for book in booksAll %}
                    <option value="{{book.title}}" id="{{book.id_book}}">
                    {% endfor %}
                </datalist>

                <button screen-name="details" class="btn mt-6">Buscar</button>
            </form>
        </div>
    </div>

    <div class="container row">
        {% for book in books %}
        <div class="col-sm-6 col-lg-3">
            <div class="card">
                <img src="https://cdn.dribbble.com/users/803982/screenshots/2286778/13_-_play_edicola.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h3 class="card-title">{{book.title}}</h3>
                    <h6 class="card-subtitle mb-2 text-muted">ISBN: {{book.isbn}}</h6>
                    <p class="card-text">
                        Autor: {{book.author}}
                    </p>
                    <p class="card-text">
                        Fecha de Publicaci√≥n: {{book.publish_date}}
                    </p>

                    <a screen-name="details" href="/details/{{book.id_book}}" class="btn mt-6">Detalles</a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>

{% endblock %}
