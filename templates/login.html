<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="./static/css/login-style.css">
</head>

<body>			
    <div class="section">
		<div class="container">
		    <div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Inicia Sesión</span><span>Regístrate</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">

											<form action="{{ url_for('login')}}" method="post" value="login">
												<h4 class="mb-4 pb-3">Iniciar Sesión</h4>
												
												<div class="form-group">
													<input required type="email" name="logemail" 
													class="form-style" 
													placeholder="Cuenta" 
													id="logemail" 
													autocomplete="none">
													<i class="input-icon uil uil-at"></i>
												</div>	
												<div class="form-group mt-2">
													<input required type="password" name="logpass" 
													class="form-style" 
													placeholder="Contraseña" 
													id="logpass" autocomplete="none">
													<i class="input-icon uil uil-lock-alt"></i>
												</div>
												<button name="login" value="login" class="btn mt-4">Entrar</button>
												
											</form>

				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											
											<form action="{{ url_for('register')}}" method="POST" value="register">
												<h4 class="mb-4 pb-3">Registro</h4>
												<div class="form-group">
													<input required type="text" name="logname2" 
													class="form-style" 
													placeholder="Escribe tu nombre" 
													id="logname" 
													autocomplete="none">
													<i class="input-icon uil uil-user"></i>
												</div>	
												<div class="form-group mt-2">
													<input required type="email" name="logemail2" 
													class="form-style" 
													placeholder="Escribe tu Email" 
													id="logemail" autocomplete="none">
													<i class="input-icon uil uil-at"></i>
												</div>	
												<div class="form-group mt-2">
													<input required type="password" name="logpass2" 
													class="form-style" 
													placeholder="Escribe una Contraseña" 
													id="logpass" 
													autocomplete="none">
													<i class="input-icon uil uil-lock-alt"></i>
												</div>
												<div class="form-group mt-2">
													<input required type="password" name="confirmation" 
													class="form-style" 
													placeholder="Repite Contraseña" 
													id="logpass" 
													autocomplete="none">
													<i class="input-icon uil uil-lock-alt"></i>
												</div>
												<button name="register" value="register" class="btn mt-4">Regístrame</button>
											</form>

				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="sweetalert2.all.min.js"></script>

	{% if error %}
    <script>
        Swal.fire({
            position: 'center',
        	icon: 'error',
            text: "Credenciales Inválidas",
            showConfirmButton: true,
            timer: 5000
        })
    </script>
    {% endif %}
</body>
</html>
